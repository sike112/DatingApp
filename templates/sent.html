<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sent</title>
    <style>
        /* Existing styles remain unchanged */

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .phone-screen {
            width: 365px;
            height: 700px;
            background-color: #3C0049;
            border-radius: 35px;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .white-layer {
            width: 100%;
            height: calc(100% - 106px);
            background-color: #FFFFFF;
            position: absolute;
            bottom: 0;
            border-top-left-radius: 35px;
            border-top-right-radius: 35px;
            overflow: hidden;
        }

        .user-a {
            position: absolute;
            width: 189px;
            height: 160px;
            top: 20px;
            left: 24px;
            gap: 0px;
            border-radius: 31px 0px 0px 0px;
            opacity: 1;
        }

        .user-b {
            position: absolute;
            width: 213px;
            height: 232px;
            top: 190px;
            left: 24px;
            gap: 0px;
            border-radius: 31px 0px 0px 0px;
            opacity: 1;
        }

        .home-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
        }

        .rounded-rectangle {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 70px;
            background-color: #FFFFFF;
            border-radius: 35px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .icon-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .icon-wrapper {
            position: relative;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon-wrapper::before {
            content: '';
            position: absolute;
            width: 45px;
            height: 45px;
            background-color: #DD88CF;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 0;
        }

        .icon-wrapper:hover::before {
            opacity: 1;
        }

        .icon-wrapper img {
            width: 40px;
            height: auto;
            z-index: 1;
        }

        /* Status Bar */
        .status-bar {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            height: auto;
        }

        /* Search Icon (previously Go Back) */
        .search-icon {
            position: absolute;
            top: 60px;
            left: 25px;
            width: 25px;
            height: 25px; /* Set height to match width */
            transition: opacity 0.3s, filter 0.3s; /* Add filter transition */
            z-index: 1; /* Ensure the icon is above the circle */
        }

        
        .search-icon::before {
            content: '';
            position: absolute;
            width: 35px; /* Larger than the icon but not too big */
            height: 35px; /* Larger than the icon but not too big */
            background-color: #DD88CF; /* Pink background */
            border-radius: 50%; /* Circle shape */
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s; /* Smooth transition */
            z-index: 0; /* Place the circle behind the icon */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Center align */
        }

        .search-icon:hover::before {
            opacity: 1; /* Show the circle on hover */
        }

        .search-icon img {
            width: 25px; /* Match the size of the icon */
            height: auto; /* Maintain aspect ratio */
        }

        .search-icon:hover img {
            filter: brightness(1.5); /* Increase brightness on hover */
        }

        /* Title */
        .title {
            position: absolute;
            top: 55px;
            left: 47.5%;
            transform: translateX(-50%);
            font-family: Aldrich, sans-serif;
            font-size: 24px;
            font-weight: 400;
            line-height: 30px;
            text-align: center;
            color: #FFFFFF;
        }

        /* New Icon (Top Right) */
        .new-icon {
            position: absolute;
            top: 60px; /* Same level as the search icon */
            right: 25px; /* Aligned to the right side */
            width: 30px;
            height: 30px; /* Set height to match width */
            transition: transform 0.3s ease;
            z-index: 1;
        }

        .new-icon img {
            width: 100%;
            height: auto;
        }

        .new-icon:hover {
            transform: translateY(-3px); /* Floating hover effect */
        }
    </style>
</head>
<body>
    <div class="phone-screen">
        <img src="static/images/Status Bar.png" alt="Status Bar" class="status-bar">
        <div class="search-icon">
            <img src="static/images/Search.png" alt="Search">
        </div>
        <div class="title">Sent</div>
        <div class="white-layer">
            <img src="static/images/users/user-a/A user -uihut.png" alt="User A" class="user-a">
            <img src="static/images/users/user-b/B users-uihut.png" alt="User B" class="user-b">
        </div>
        <img src="static/images/Home Indicator.png" alt="Home Indicator" class="home-indicator">
        <div class="new-icon">
            <img src="static/images/m2i8G6G6b1m2A0G6.png" alt="New Icon">
        </div>
        <div class="rounded-rectangle">
            <div class="icon-container">
                <div class="icon-wrapper">
                    <img src="static/images/Home 1.png" alt="Home">
                </div>
                <div class="icon-wrapper">
                    <img src="static/images/Discover.png" alt="Discover">
                </div>
                <div class="icon-wrapper">
                    <img src="static/images/Gradient.png" alt="Gradient">
                </div>
                <div class="icon-wrapper">
                    <img src="static/images/Matches.png" alt="Matches">
                </div>
                <div class="icon-wrapper">
                    <img src="static/images/Message.png" alt="Messages">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
