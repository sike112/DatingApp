<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Side Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
        }
        .mobile-container {
            width: 320px; /* Smaller width */
            height: 680px; /* Smaller height */
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 30px; /* More rounded corners */
            overflow: hidden;
            position: relative;
        }
        .menu {
            width: 100%;
            height: 90%; /* Adjusted height */
            background-color: rgba(128, 0, 128, 0.8);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 20px;
            margin-top: 5%;
            margin-bottom: 5%;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
        }
        .profile-info span {
            font-size: 14px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-size: 18px;
            display: block;
            text-align: center;
            transition: transform 0.2s ease-in-out; /* Add transition for smooth animation */
        }
        .menu a:hover {
            transform: translateY(-5px); /* Floating effect on hover */
        }
        .logout {
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
            transition: transform 0.2s ease-in-out; /* Add transition for smooth animation */
        }
        .logout:hover {
            transform: translateY(-5px); /* Floating effect on hover */
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="menu">
            <div>
                <div class="profile">
                    <img src="https://via.placeholder.com/50" alt="Profile Picture">
                    <div class="profile-info">
                        <span><strong>Stone Stellar</strong></span>
                        <span>@username</span>
                        <span>Online</span>
                    </div>
                </div>
                <a href="#">My Profile</a>
                <a href="#">Sent Request</a>
                <a href="#">Viewed My Profile</a>
                <a href="#">Accept Request</a>
                <a href="#">Reject</a>
                <a href="#">Revived</a>
                <a href="#">Shortlisted By</a>
                <a href="#">Shortlisted</a>
                <a href="#">Contacted</a>
                <a href="#">Message</a>
                <a href="#">Settings</a>
            </div>
            <a href="#" class="logout">Logout</a>
        </div>
    </div>
</body>
</html>
